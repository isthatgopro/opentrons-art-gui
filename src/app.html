<!doctype html>
<html lang="en" data-theme="corporate" class="base-100">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <title>Automation Art</title>

        <!-- Favicon and App Icons -->
        <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png">
        <link rel="manifest" href="%sveltekit.assets%/site.webmanifest">

        <!-- Open Graph (OG) Tags for Facebook and General Use -->
        <meta property="og:title" content="Automation Art GUI" />
        <meta property="og:description" content="Fluorescent Artwork Automation Interface" />
        <meta property="og:image" content="/facebook-image-1200x630.png" />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />
        <meta property="og:url" content="https://opentrons-art.rcdonovan.com" />
        <meta property="og:type" content="website" />

        <!-- Twitter Card Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Automation Art GUI" />
        <meta name="twitter:description" content="Fluorescent Artwork Automation Interface" />
        <meta name="twitter:image" content="/facebook-image-1200x630.png" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
